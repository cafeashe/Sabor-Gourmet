<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${tituloFormulario}">Formulario cliente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="app-shell">

    <!-- HEADER -->
    <header class="app-header">
        <div class="app-logo">
            <div class="logo-badge"></div>
            <div>
                <div class="app-title">SaborGourmet</div>
                <div class="app-subtitle" th:text="${tituloFormulario}">
                    Formulario cliente
                </div>
            </div>
        </div>
        <nav class="app-nav">
            <a th:href="@{/}" class="nav-link">Inicio</a>
            <a th:href="@{/mesas}" class="nav-link">Mesas</a>
            <a th:href="@{/clientes}" class="nav-link nav-link-active">Clientes</a>
            <a th:href="@{/reservas}" class="nav-link">Reservas</a>
        </nav>
    </header>

    <!-- CONTENIDO -->
    <main class="app-main">
        <section class="form-card">
            <h1 class="section-title" th:text="${tituloFormulario}">
                Formulario Cliente
            </h1>
            <p class="section-subtitle">
                Registra los datos b√°sicos del cliente para poder asignarle reservas.
            </p>

            <form th:action="@{/clientes/guardar}"
                  th:object="${cliente}"
                  method="post"
                  class="form-grid">

                <input type="hidden" th:field="*{id}"/>

                <div class="form-field">
                    <label class="form-label" for="nombre">Nombre</label>
                    <input class="form-input"
                           id="nombre"
                           type="text"
                           th:field="*{nombre}"
                           placeholder="Ej: Ana P√©rez"
                           required>
                </div>

                <div class="form-field">
                    <label class="form-label" for="telefono">Tel√©fono</label>
                    <input class="form-input"
                           id="telefono"
                           type="text"
                           th:field="*{telefono}"
                           placeholder="+56 9 1234 5678"
                           required>
                </div>

                <div class="form-field">
                    <label class="form-label" for="email">Correo electr√≥nico</label>
                    <input class="form-input"
                           id="email"
                           type="email"
                           th:field="*{email}"
                           placeholder="cliente@correo.com"
                           required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary-sm">
                        üíæ Guardar
                    </button>
                    <a th:href="@{/clientes}" class="btn btn-outline-sm">
                        ‚Üê Cancelar
                    </a>
                </div>
            </form>
        </section>

        <a th:href="@{/}" class="back-link" style="margin-top: 1.5rem;">
            ‚Üê Volver al inicio
        </a>
    </main>

    <footer class="app-footer">
        SaborGourmet ¬∑ Gesti√≥n de clientes
    </footer>
</div>
</body>
</html>
